<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="form.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <script type="text/javascript">
    
   
    
    let radio;
    let datos = [];
    let checkboxProgra = new Array();
    let contador = 0;

    function cargar() {
      let enviar = document.getElementById("enviar");
     
      enviar.addEventListener("click", mensaje, false);
   
    }

    function mensaje() {
      let form = document.getElementById("miformulario");
      if (!form) {
        alert("No hay cargado ningún formulario");
      } else {
        for (let i = 0; i < form.elements.length; i++) {
          let tipoElemento = form.elements[i].type;
          let valorElemento = form.elements[i].value;

          if (tipoElemento != "fieldset" && tipoElemento != "button") {

            if (tipoElemento != "radio" && tipoElemento != "checkbox") {
              datos.push(valorElemento);
            }

            if (tipoElemento == "radio") {
              radio = document.getElementsByName(form.elements[i].name);
            }
            if (tipoElemento == "checkbox" && form.elements[i].checked) {
              checkboxProgra.push(valorElemento);
            }

          }
        }
      }
      mandarInfo();
    }

 



    function mandarInfo() {
      document.write("<p>Nombre:" + datos[0] + "</p>");
      document.write("<p>Apellido Paterno:" + datos[1] + "</p>");
      document.write("<p>Apellido Materno:" + datos[2] + "</p>");
      document.write("<p>Calle:" + datos[3] + " No." + datos[4] + " Codigo Postal:" + datos[5] + "</p>");
      document.write("<p>Delegación:" + datos[6] + "</p>");
      for (let i = 0; i < radio.length; i++) {
        if (radio[i].checked)
          document.write("<p>Sexo:" + radio[i].value + "</p>");
      }
      document.write("<p>Fecha de Nacimiento</p>");
      document.write("<p>Mes:" + datos[7] + "</p>");
      document.write("<p>Día:" + datos[8] + "</p>");
      document.write("<p>Año:" + datos[9] + "</p>");
      document.write("<p>CURP:" + datos[10] + "</p>");
      document.write("<p>Lenguajes y Pasatiempos</p>");
      for (let i = 0; i < checkboxProgra.length; i++) {
        document.write("<p>" + checkboxProgra[i] + "</p>");
      }
    }


    window.addEventListener("load", cargar, false);
  </script>


</head>
